{% extends "base.html" %}

{% block title %}Add topic{% endblock %}

{% block additional_css %}
    <!-- Link to child-specific CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/topic.css') }}">
{% endblock %}

{% block content %}
<section class="topic-box">
    <div id="blue-background">
        <h2 id="center-text">Add a topic</h2>
        <form action="/add_topic" method="post" id="add-form">
            <div>
                <label for="title"><h3>Title:</h3></label>
                <input id="title" name="title">
            </div>
            <br>
            <div>
                <label for="description"><h3>Topic description:</h3></label>
                <textarea id="description" name="description"></textarea>
            </div>      

            <button type="submit" id="post" class="signup-btn">Post</button>
        </form>
    </div>
</section>
{% endblock %}
